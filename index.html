<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio | Mi Tienda</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="icon" type="image/png" href="./img/logo.png">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="./img/logo.png" class="logo" alt="Logo de la tienda">
    </div>
    <p id="bienvenido" class="mensaje-bienvenida"></p>

    <nav class="nav-links">
      <button class="btn-cerrar-sesion" onclick="cerrarSesion()">Cerrar SesiÃ³n</button>
      <a href="./productos.html">Productos</a>
      <a href="./contacto.html">Contacto</a>
    </nav>
    <div class="cart-button">
     <button><a href="./carrito.html">ðŸ›’</a></button> 
    </div>
   
  </header>

  <main class="main-content">
    <h1>Bienvenido a Mi Tienda</h1>
    <p>Explora nuestros productos y descubre lo mejor.</p>

    <section id="productos-container" class="productos-container">
      <!-- AquÃ­ se insertarÃ¡n los productos desde JS -->
    </section>
  </main>

  <script>
    if (!localStorage.getItem('email')) {
    window.location.href = './login.html';
   }
   if (localStorage.getItem('email') !== null) {
    document.getElementById('bienvenido').innerHTML = `Bienvenido ${localStorage.getItem('email')}`
   }

    function cerrarSesion() {
      localStorage.clear();
      window.location.href = './login.html';
    }

   
    // Llamada al backend para obtener productos
    fetch('https://sportx-backend-production.up.railway.app/api/productos/index')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('productos-container');

        data.forEach(producto => {
          const card = document.createElement('div');
          card.className = 'producto-card';
          card.innerHTML = `
            <img src="${producto.imagen}" alt="${producto.nombre}">
            <h3>${producto.nombre}</h3>
            <p>Marca: ${producto.marca}</p>
            <p>Sexo: ${producto.sexo}</p>
            <p class="precio"> Precio: ${producto.precio}â‚¬</p>
            <button class="btn-comprar">Comprar</button>
  `;

  const boton = card.querySelector('.btn-comprar');
  boton.addEventListener('click', () => {
    // Obtener carrito actual (si existe) o crear uno vacÃ­o
    let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

    // Agregar el producto al carrito
    carrito.push(producto);

    // Guardar el carrito actualizado en localStorage
    localStorage.setItem('carrito', JSON.stringify(carrito));

    alert('Producto aÃ±adido al carrito');
  });
          container.appendChild(card);
        });
      })
      .catch(err => {
        console.error('Error al cargar productos:', err);
      });
  </script>
</body>
</html>
