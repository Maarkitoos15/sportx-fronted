<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | Mi Tienda</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="icon" type="image/png" href="./img/logo.png">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="./img/logo.png" class="logo" alt="Logo de la tienda">
    </div>
    <nav class="nav-links">
      <a href="./index.html">Inicio</a>
      <a href="./productos.html">Productos</a>
      <a href="./contacto.html">Contacto</a>
    </nav>
    <div class="cart-button">
      <button> Carrito</button>
    </div>
  </header>

  <main class="main-content">
    <h1>Iniciar Sesi贸n</h1>
    <p>Ingresa tus credenciales para acceder a tu cuenta.</p>

    <form id="login-form" class="form-login">
      <input type="email" id="email" placeholder="Correo electr贸nico" required />
      <input type="password" id="password" placeholder="Contrase帽a" required />
      <button type="submit">Iniciar Sesi贸n</button>
      <p id="mensaje-error" class="mensaje-error"></p>
    </form>
  </main>

  <script>
    document.getElementById('login-form').addEventListener('submit', async function (e) {
      e.preventDefault();

      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      try {
        const res = await fetch('https://sportx-backend-production.up.railway.app/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();

        if (res.ok) {
          // Guardar token y redirigir
          localStorage.setItem('token', data.token);
          window.location.href = './productos.html';
        } else {
          document.getElementById('mensaje-error').textContent = data.message || 'Error al iniciar sesi贸n';
        }
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('mensaje-error').textContent = 'Error en la conexi贸n con el servidor';
      }
    });
  </script>
</body>
</html>
