<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inicio | Mi Tienda</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="icon" type="image/png" href="./img/logo.png">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="./img/logo.png" class="logo" alt="Logo de la tienda">
    </div>
    <nav class="nav-links">
      <a href="./index.html" class="nav-link">Inicio</a>
      <a href="./contacto.html"class="nav-link">Contacto</a>
      <a href="./pedidos.html" class="nav-link">Pedidos</a>
    </nav>
  <div class="acciones-derecha">
  <div class="cart-button">
    <div class="cart-button" id="cart-button">
  <a href="./carrito.html">ðŸ›’</a>
</div>
</div>
<button class="button"onclick="cerrarSesion()" aria-label="Cerrar sesiÃ³n">
  <span class="X"></span>
  <span class="Y"></span>
  <div class="close">Cerrar SesiÃ³n</div>
</button>
</div>
   
  </header>


  <main class="main-content">
    <h1>Bienvenido a Mi Tienda</h1>
    <p>Explora nuestros productos y descubre lo mejor.</p>
    <div class="filtros-productos">
  <button class="filtro-btn" data-categoria="camiseta">Camisetas</button>
  <button class="filtro-btn" data-categoria="pantalon">Pantalones</button>
  <button class="filtro-btn" data-categoria="zapatillas">Zapatillas</button>
  <button class="filtro-btn" data-categoria="sudadera">Sudaderas</button>
  <button class="filtro-btn" data-categoria="todos">Todos</button>
</div>

    <section id="productos-container" class="productos-container">
      <!-- AquÃ­ se insertarÃ¡n los productos desde JS -->
    </section>
  </main>
<script src="https://cdn.jsdelivr.net/npm/luxon@3/build/global/luxon.min.js"></script>
<script>
  const email = localStorage.getItem('email');
  const esInvitado = localStorage.getItem('invitado') === 'true';

  if (!email && !esInvitado) {
    window.location.href = './login.html';
  }

  if (esInvitado) {
    const cartBtn = document.getElementById('cart-button');
    if (cartBtn) cartBtn.style.display = 'none';
  }

  function cerrarSesion() {
    localStorage.clear();
    window.location.href = './login.html';
  }

  // FunciÃ³n para renderizar productos
  function renderProductos(productos) {
    const container = document.getElementById('productos-container');
    container.innerHTML = ''; // Limpiar antes de renderizar

    productos.forEach(producto => {
      const card = document.createElement('div');
      card.className = 'producto-card';
      card.innerHTML = `
        <img src="${producto.imagen}" alt="${producto.nombre}">
        <h3>${producto.nombre}</h3>
        <p>Marca: ${producto.marca}</p>
        <p>Sexo: ${producto.sexo}</p>
        <p class="precio">Precio: ${producto.precio}â‚¬</p>
        <button class="btn-comprar">Comprar</button>
      `;

      card.querySelector('.btn-comprar').addEventListener('click', () => {
        if (esInvitado) {
          alert('Debes iniciar sesiÃ³n para aÃ±adir productos al carrito.');
          return;
        }

        let carrito = JSON.parse(localStorage.getItem('carrito')) || [];
        carrito.push(producto);
        localStorage.setItem('carrito', JSON.stringify(carrito));

        alert('Producto aÃ±adido al carrito');
      });

      container.appendChild(card);
    });
  }

  // Llamada al backend para obtener productos
  fetch('https://sportx-backend-production.up.railway.app/api/p/productos')
    .then(res => res.json())
    .then(data => {
      // Render todos los productos al cargar
      renderProductos(data);

      // Agregar filtros
      document.querySelectorAll('.filtro-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const categoria = btn.dataset.categoria;
          if (categoria === 'todos') {
            renderProductos(data);
          } else {
            const filtrados = data.filter(p =>
              p.nombre.toLowerCase().includes(categoria)
            );
            renderProductos(filtrados);
          }
        });
      });
    })
    .catch(err => {
      console.error('Error al cargar productos:', err);
    });
</script>
</body>
</html>
