<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contacto | SportX</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="icon" type="image/png" href="./img/logo.png">
</head>
<body>
  <header class="navbar">
    <div class="logo">
      <img src="./img/logo.png" class="logo" alt="Logo de la tienda">
    </div>
    <nav class="nav-links">
     
      <a href="./index.html" class="nav-link">Inicio</a>
      <a href="./productos.html" class="nav-link">Productos</a>

    
    </nav>
     <div class="acciones-derecha">
      <button class="button"onclick="cerrarSesion()" aria-label="Cerrar sesión">
      <span class="X"></span>
      <span class="Y"></span>
      <div class="close">Cerrar Sesión</div>
    </button>
      </div>
  </header>

  <main>
    <section class="info-section">
      <h2>Información de la tienda</h2>
      <p><strong>Dirección:</strong> Av. Principal 123, Ciudad Deportiva</p>
      <p><strong>Teléfono:</strong> +34 123 456 789</p>
      <p><strong>Email:</strong> contacto@sportx.com</p>
      <p><strong>Horario:</strong> Lunes a Sábado de 9:00 a 20:00</p>
    </section>

    <section class="map-section">
      <h2>Ubicación</h2>
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3106.679509969396!2d-6.971184099999999!3d38.862692599999995!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd16e7f64382491f%3A0xd487e53b6a35f263!2sPro-Sport%20Badajoz!5e0!3m2!1ses!2ses!4v1749145975696!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>

   <div class="contact-form">
  <h2>Formulario de contacto</h2>
  <form>
    <label for="nombre">Nombre</label>
    <input type="text" id="nombre" required>

    <label for="email">Correo electrónico</label>
    <input type="email" id="email" required>

    <label for="mensaje">Mensaje</label>
    <textarea id="mensaje" rows="4" required></textarea>

    <button type="submit">Enviar</button>
  </form>
</div>

  </main>
  <script>
       const email = localStorage.getItem('email');
  const esInvitado = localStorage.getItem('invitado') === 'true';

  if (!email && !esInvitado) {
    window.location.href = './login.html';
  }
   function cerrarSesion() {
      localStorage.removeItem('email');
      window.location.href = './login.html';
    }
  </script>
</body>
</html>
